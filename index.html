<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Aaronic Fun Calculator with Sounds</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: Blue;
      font-family: 'Poppins', sans-serif;
    }
    .calculator {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      padding: 20px;
      width: 320px;
      justify-content: center;
      animation: popIn 0.5s ease-in;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .display {
      width: 95%;
      height: 50px;
      border: none;
      border-radius: 12px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 16px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.2);
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #f1f1f1;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ddd;
      transform: scale(1.05);
    }
    .equal {
      background: #2ecc71;
      color: white;
    }
    .equal:hover {
      background: #27ae60;
    }
    .clear {
      background: #e74c3c;
      color: white;
    }
    .clear:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>
      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="successSound" src="https://www.fesliyanstudios.com/play-mp3/4386" preload="auto"></audio>
  <audio id="errorSound" src="https://www.fesliyanstudios.com/play-mp3/4387" preload="auto"></audio>

  <script>
    const display = document.getElementById('display');
    const clickSound = document.getElementById('clickSound');
    const successSound = document.getElementById('successSound');
    const errorSound = document.getElementById('errorSound');

    function playSound(sound) {
      sound.currentTime = 0; // restart sound if spam clicked
      sound.play();
    }

    function appendValue(value) {
      display.value += value;
      playSound(clickSound);
    }

    function clearDisplay() {
      display.value = '';
      playSound(errorSound);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
        playSound(successSound);
      } catch {
        display.value = "Error";
        playSound(errorSound);
      }
    }
  </script>
</body>
</html>
